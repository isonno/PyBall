<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Browse images</title>

    <script type='text/javascript' src='https://code.jquery.com/jquery-2.0.0.js'></script>
    <script type='text/javascript' src='js/Browse.js'></script>
    <script type='text/javascript' src='js/Progress.js'></script>

    <style type="text/css">
    /* CSS Code goes here */
    </style>
</head>

<body>
<H1>Browse images</H1>
<div style="margin-bottom:5px;">
    <progress id="progress" max="1" value="0" width="100" height="20"></progress>
    <span id="progressLabel" style="font-style: italic;margin-left:8px;"></span>
</div>
<div>
    <button id="prev">&#9664;</button>
    <button id="next">&#9654;</button>
    <input id="slider" type="range" />
</div>
<div>
<span id="imageCount">0</span> images loaded.
</div>

<div>
<img src="" id="picture">
</div>

<button id="load">Load Images</button>
</body>
</html>
